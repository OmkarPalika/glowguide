<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register-Glowguide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-page">
        <div class="register-header">
            
        </div>
        <div class="register-box">
            <h1 class="register">GlowGuide</h1>
            <form class="forms">
                <input type="text" name="firstname" placeholder="Firstname"><br><br>
                <input type="text" name="firstname" placeholder="Lastname"><br><br>
                <input type="email" name="email" placeholder="email"><br><br>
                <input type="text" name="phonenumber" placeholder="Phoneno"><br><br>
                <input type="password" name="password" placeholder="Password"><br><br>
                <label for="gender">Gender</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="others" name="gender" value="others">
                <label for="others">Others</label><br><br>
                <button type="submit"><a href="quiz.html"> Register</a></button>
            </form>
        </div>
    </div>
</body>
